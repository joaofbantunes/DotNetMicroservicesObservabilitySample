apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources
data:
# configs here are copied from the grafana-provisioning-k8s folder
  datasources.yml: |
    apiVersion: 1

    datasources:
    - name: Prometheus
      type: prometheus
      typeName: Prometheus
      typeLogoUrl: public/app/plugins/datasource/prometheus/img/prometheus_logo.svg
      access: proxy
      url: http://prometheus-svc:9090
      user: ''
      database: ''
      basicAuth: false
      isDefault: true
      jsonData:
        httpMethod: POST
      readOnly: false
      uid: prometheus-uid
    - name: Tempo
      type: tempo
      access: proxy
      orgId: 1
      url: http://tempo-svc:3200
      basicAuth: false
      isDefault: false
      version: 1
      editable: false
      apiVersion: 1
      uid: tempo-uid
      jsonData:
        httpMethod: GET
        serviceMap:
          datasourceUid: prometheus-uid
    - name: Loki
      uid: loki-uid
      orgId: 1  
      type: loki
      typeName: Loki
      typeLogoUrl: public/app/plugins/datasource/loki/img/loki_icon.svg
      access: proxy
      url: http://loki-svc:3100
      user: ''
      database: ''
      basicAuth: false
      isDefault: false
      jsonData:
          derivedFields:
            - datasourceUid: tempo-uid
              matcherRegex: "\"TraceId\":\"(\\w+)\""
              name: Trace ID
              url: "$${__value.raw}"
      readOnly: false
---
